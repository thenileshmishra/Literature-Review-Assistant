version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: litrev-backend
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEFAULT_MODEL=${DEFAULT_MODEL:-gpt-4o-mini}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-false}
      - MAX_PAPERS=${MAX_PAPERS:-10}
      - DEFAULT_PAPERS=${DEFAULT_PAPERS:-5}
      - API_PORT=8000
      - CORS_ORIGINS=http://localhost:3000,http://frontend:3000
    env_file:
      - .env
    volumes:
      - ./src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - litrev-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: litrev-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - litrev-network

networks:
  litrev-network:
    driver: bridge
